<!DOCTYPE html>
<html>
<head>

</head>
<body class="inner-body">
    <h2 class="page-title">New Student Registration</h2>

    <nav class="nav-links">
        <a href="index.html" class="btn-home"><i class="fa-solid fa-house"></i> Home</a>
        <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> ğŸ” Login</a>
        <a href="register.html"><i class="fa-solid fa-user-plus"></i> ğŸ‘¤+ Registration</a>
        <a href="catalogue.html"><i class="fa-solid fa-book"></i> ğŸ“– Catalogue</a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> ğŸ›’ Cart</a>
    </nav>


    <div class="form-container">
        <form action="login.html">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>E-mail ID</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Sex</label>
                <div class="radio-group">
                    <label><input type="radio" name="sex" value="male"> Male</label>
                    <label><input type="radio" name="sex" value="female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <div class="dob-group">
                    <select class="form-control"><option>Day</option><option>1</option></select>
                    <select class="form-control"><option>Month</option><option>Jan</option></select>
                    <select class="form-control"><option>Year</option><option>2000</option></select>
                </div>
            </div>
            <div class="form-group">
                <label>Languages Known</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> English</label>
                    <label><input type="checkbox"> French</label>
                    <label><input type="checkbox"> Hindi</label>
                </div>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
</body>
</html>
